<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="assets/css/style.min.css" type="text/css" />
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  
  <title>Оплата картой</title>
  <meta name="description" content="description project..." />
  <meta name="keywords" content="keywords project..." />
</head>

<body>
  <main class="main flex-center">
    <div class="wrapper">
      <div class="card" style="background-image: url('assets/img/card-bg/3.jpg')">
        <div class="card__wrapper">
          <div class="flex">
            <div class="card__chip">
              <img src="assets/img/chip.png" alt="chip card">
            </div>
            <div class="card__merchant">
              <img src="assets/img/visa.png" alt="visa">
            </div>
          </div>
          <div class="card__number flex">
            <span># # # #</span>
            <span># # # #</span>
            <span># # # #</span>
            <span># # # #</span>
          </div>
          <div class="flex card__info">
            <div class="card__info-holder">
              <span>Держатель карты</span>
              <p>Ваше имя</p>
            </div>
            <div class="card__info-expires">
              <span>Действительна до</span>
              <p>03/22</p>
            </div>
          </div>
        </div>
        <div class="card__wrapper-reverse">
          <div class="card__magnet-line"></div>
          <div class="card__cvv">
            <span>*</span>
            <span>*</span>
            <span>*</span>
          </div>
          <div class="card__merchant">
            <img src="assets/img/visa.png" alt="visa">
          </div>
        </div>
      </div>  <form action="" name="card-pay" class="card-form">
        <div class="card-form__item">
          <label for="card-number">Номер карты</label>
          <input id="card-number" type="number" name="card-number" maxlength="19">
        </div>
        <div class="card-form__item">
          <label for="card-name">Имя и фамилия</label>
          <input id="card-name" name="card-name" type="text">
        </div>
        <div class="card-form__inner flex">
          <div class="d-flex card-form__expiration">
            <div class="card-form__item">
              <label for="card-expiration">Срок действия</label>
              <div class="card-form__group flex">
                <div class="card-form__item card-form__item-select">
                  <select name="card-month" id="card-expiration">
                    <option disabled value="">Месяц</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="card-form__item card-form__item-select">
                  <select name="card-year" id="card-expiration">
                    <option disabled value="">Год</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="card-form__item card-form__item-cvv">
            <label for="card-cvv">CVV</label>
            <input id="card-cvv" type="number" maxlength="3" name="card-cvv">
          </div>
        </div>
        <button type="submit" class="card-form__btn btn-reset">Оплатить</button>
      </form>
    </div>  </main>
  <script src="assets/js/main.min.js" type="text/javascript"></script>
</body>

</html>
